id: https://ce-rise-models.codeberg.page/product-profile/
name: product-profile
title: CE-RISE Product Profile Data Model
description: >
    Core data model defining the mandatory Product Profile for Digital Product Passports,
    including product attributes, manufacturer details, and traceability information.
license: CC BY-NC 4.0
version: 1.0.0

prefixes:
    linkml: https://w3id.org/linkml/
    prod_prof: https://ce-rise-models.codeberg.page/product-profile/
    xsd: http://www.w3.org/2001/XMLSchema#
    rdfs: http://www.w3.org/2000/01/rdf-schema#
    schema: https://schema.org/
    gs1: https://ref.gs1.org/voc/

default_prefix: prod_prof
default_range: string

imports:
    - linkml:types

slots:
    # Core identification slots with domain relationships
    lot_batch_number_value:
        description: "Lot / batch number value"
        range: string
        annotations:
            owl.filler: prod_prof:lot_batch_number_value

    serial_number_value:
        description: "Serial number value"
        range: string
        annotations:
            owl.filler: prod_prof:serial_number_value

    gtin_value:
        description: "Global Trade Item Number value"
        range: string
        annotations:
            owl.filler: gs1:gtin

    images_value:
        description: "Product images for branding/visual identification - comma-separated list of image URLs"
        range: string
        pattern: "^https?://.*\\.(jpg|jpeg|png|gif|bmp|webp)(,\\s*https?://.*\\.(jpg|jpeg|png|gif|bmp|webp))*$"
        annotations:
            owl.filler: prod_prof:imagesValue

    type_value:
        description: "Product type/classification - 3-digit numeric code from GTIN-14 company prefix or alphanumeric classification code"
        range: string
        pattern: "^[0-9]{3}|[A-Z0-9]{2,10}$"
        annotations:
            owl.filler: prod_prof:typeValue

    # Actor tracking for enhanced traceability
    actor_identifier_unique_operator_identifier_value:
        description: "Actor identifier (Unique operator identifier) for enhanced supply chain tracking"
        range: string
        annotations:
            owl.filler: prod_prof:actorIdentifierUniqueOperatorIdentifierValue

    actor_name_value:
        description: "Actor name in supply chain"
        range: string
        annotations:
            owl.filler: prod_prof:actorNameValue

    actor_type_and_function_value:
        description: "Actor type and function in supply chain"
        range: string
        annotations:
            owl.filler: prod_prof:actorTypeAndFunctionValue

    location_of_value_adding_activity_unique_facility_identifiers_value:
        description: "Location of value-adding activity (Unique facility identifiers)"
        range: string
        annotations:
            owl.filler: prod_prof:locationOfValueaddingActivityUniqueFacilityIdentifiersValue

    product_history_value:
        description: "Comprehensive product history tracking"
        range: string
        annotations:
            owl.filler: prod_prof:productHistoryValue

    # Material composition
    material_type_includes_crms_value:
        description: "Material type (includes CRMs) - needs standardized material dictionary specification"
        range: string
        annotations:
            owl.filler: prod_prof:materialTypeIncludesCrmsValue

    materials_name_value:
        description: "Materials name - requires reference to material nomenclature standard"
        range: string
        annotations:
            owl.filler: prod_prof:materialsNameValue

    detailed_composition_value:
        description: "Detailed composition value - needs composition format specification"
        range: float
        annotations:
            owl.filler: prod_prof:detailedCompositionValue

    # Performance and quality
    performance_data_on_functionality_and_efficiency_value:
        description: "Performance data on the functionality and efficiency of the product"
        range: string
        annotations:
            owl.filler: prod_prof:performanceDataOnTheFunctionalityAndEfficiencyOfTheProductValue

    performance_data_on_use_value:
        description: "Performance data on the use of the product"
        range: string
        annotations:
            owl.filler: prod_prof:performanceDataOnTheUseOfTheProductValue

    quality_characteristics_value:
        description: "Quality characteristics - needs quality standard specification"
        range: string
        annotations:
            owl.filler: prod_prof:qualityCharacteristicsValue

    durability_and_reliability_value:
        description: "Durability and reliability metrics"
        range: string
        annotations:
            owl.filler: prod_prof:durabilityAndReliabilityValue

    lifespan_of_product_value:
        description: "Lifespan of the product"
        range: string
        annotations:
            owl.filler: prod_prof:lifespanOfTheProductValue

    # Documentation
    product_manual_value:
        description: "Product manual reference or content"
        range: string
        annotations:
            owl.filler: prod_prof:productManualValue

    technical_documentation_value:
        description: "Technical documentation reference or content"
        range: string
        annotations:
            owl.filler: prod_prof:technicalDocumentationValue

    # Organization identification
    organization_gln_value:
        description: "Organization GLN (Global Location Number) - 13-digit GS1 identifier for the legal entity"
        range: string
        pattern: "^[0-9]{13}$"
        annotations:
            owl.filler: prod_prof:organizationGlnValue

    lei_code_value:
        description: "Legal Entity Identifier - 20-character ISO 17442 identifier"
        range: string
        pattern: "^[A-Z0-9]{18}[0-9]{2}$"
        annotations:
            owl.filler: prod_prof:leiCodeValue

    legal_name_value:
        description: "Legal name of the organization"
        range: string
        annotations:
            owl.filler: prod_prof:legalNameValue

    vat_number_value:
        description: "VAT registration number"
        range: string
        annotations:
            owl.filler: prod_prof:vatNumberValue

    company_registration_value:
        description: "Local company registration number"
        range: string
        annotations:
            owl.filler: prod_prof:companyRegistrationValue

    country_of_incorporation_value:
        description: "Country of incorporation - ISO 3166-1 alpha-2 code"
        range: string
        pattern: "^[A-Z]{2}$"
        annotations:
            owl.filler: prod_prof:countryOfIncorporationValue

    # Facility identification
    facility_gln_value:
        description: "Facility GLN (Global Location Number) - 13-digit GS1 identifier for the physical facility"
        range: string
        pattern: "^[0-9]{13}$"
        annotations:
            owl.filler: prod_prof:facilityGlnValue

    parent_gln_value:
        description: "Parent organization GLN - links facility to parent organization"
        range: string
        pattern: "^[0-9]{13}$"
        annotations:
            owl.filler: prod_prof:parentGlnValue

    osid_value:
        description: "Open Supply Hub ID for facility verification"
        range: string
        annotations:
            owl.filler: prod_prof:osidValue

    facility_name_value:
        description: "Name of the manufacturing facility"
        range: string
        annotations:
            owl.filler: prod_prof:facilityNameValue

    facility_type_value:
        description: "Type of facility - MANUFACTURING, ASSEMBLY, PACKAGING, TESTING, etc."
        range: string
        annotations:
            owl.filler: prod_prof:facilityTypeValue

    coordinates_value:
        description: "GPS coordinates of the facility (latitude,longitude)"
        range: string
        pattern: "^-?[0-9]{1,2}\\.[0-9]+,-?[0-9]{1,3}\\.[0-9]+$"
        annotations:
            owl.filler: prod_prof:coordinatesValue

    date_value:
        description: "Date value for traceability events"
        range: string
        annotations:
            owl.filler: prod_prof:dateValue

    eori_number_value:
        description: "EORI number value - European Union registration and identification number for import/export businesses"
        range: string
        annotations:
            owl.filler: prod_prof:eoriNumberValue

    location_unique_facility_identifiers_value:
        description: "Unique facility identifiers for locations involved in the value chain"
        range: string
        annotations:
            owl.filler: prod_prof:locationUniqueFacilityIdentifiersValue

    manufacturing_date_value:
        description: "Manufacturing date (month and year), suggested in form of manufacturing date codes"
        range: string
        annotations:
            owl.filler: prod_prof:manufacturingDateValue

    name_value:
        description: "Name of the Manufacturer provided as a string"
        range: string
        annotations:
            owl.filler: prod_prof:nameValue

    operators_unique_operator_identifier_value:
        description: "Operators unique operator identifier for traceability"
        range: string
        annotations:
            owl.filler: prod_prof:operatorsUniqueOperatorIdentifierValue

    postal_address_value:
        description: "Address of the Manufacturer provided as a string"
        range: string
        annotations:
            owl.filler: prod_prof:postalAddressValue

    product_cost_and_pricing_value:
        description: "Product cost and pricing information"
        range: string
        annotations:
            owl.filler: prod_prof:productCostAndPricingValue

    registered_trade_name_or_trade_mark_value:
        description: "Registered trade name or trademark - officially registered business name or trademark symbol"
        range: string
        annotations:
            owl.filler: prod_prof:registeredTradeNameOrTradeMarkValue

    unique_facility_identifiers_value:
        description: "Unique facility identifiers for locations or buildings in the value chain"
        range: string
        annotations:
            owl.filler: prod_prof:uniqueFacilityIdentifiersValue

    unique_operator_identifier_value:
        description: "Unique operator identifier for value chain actors"
        range: string
        annotations:
            owl.filler: prod_prof:uniqueOperatorIdentifierValue

    unique_product_identifier_value:
        description: "Unique product identifier - unambiguous identification enabling web link to product passport"
        range: string
        annotations:
            owl.filler: prod_prof:uniqueProductIdentifierValue

    website_value:
        description: "Website of the manufacturer"
        range: string
        annotations:
            owl.filler: prod_prof:websiteValue

    weight_and_volume_of_the_product_and_its_packaging_value:
        description: "Weight and volume of the product and its packaging"
        range: string
        annotations:
            owl.filler: prod_prof:weightAndVolumeOfTheProductAndItsPackagingValue

    # Metadata slots
    sql_identifier:
        description: "Machine-friendly field name for databases"
        range: string
        annotations:
            owl.filler: prod_prof:sqlIdentifier

classes:
    # Root class - Step 1: Base product identification
    ProductIdentification:
        class_uri: prod_prof:productIdentification
        description: "Root class for product identification information"
        annotations:
            sql_identifier: "product_identification"

    # Step 2: General product information (basic identifiers)
    GeneralProductInformation:
        is_a: ProductIdentification
        class_uri: prod_prof:generalProductInformation
        description: "General product information"
        annotations:
            sql_identifier: "general_product_information"

    # Step 3: Manufacturing information
    ManufacturersInformation:
        is_a: ProductIdentification
        class_uri: prod_prof:manufacturersInformation
        description: "Information about the product manufacturer"
        annotations:
            sql_identifier: "manufacturer_s_information"

    # Step 4: Import/export information
    InformationRelatedToTheImporter:
        is_a: ProductIdentification
        class_uri: prod_prof:informationRelatedToTheImporter
        description: "Information related to the product importer"
        annotations:
            sql_identifier: "information_related_to_the_importer"

    # Step 5: Traceability through supply chain
    ProductTraceability:
        is_a: ProductIdentification
        class_uri: prod_prof:productTraceability
        description: "Product traceability information including event data related to history, time and location of activities"
        annotations:
            sql_identifier: "product_traceability"

    # Step 6: Technical specifications
    ProductSpecification:
        is_a: ProductIdentification
        class_uri: prod_prof:productSpecification
        description: "Product specification details"
        annotations:
            sql_identifier: "product_specification"

    # Step 7: Additional specific information and DPP metadata
    SpecificProductInformation:
        is_a: ProductIdentification
        class_uri: prod_prof:specificProductInformation
        description: "Specific product information"
        annotations:
            sql_identifier: "specific_product_information"

    DataAccessAndSecurity:
        is_a: SpecificProductInformation
        class_uri: prod_prof:dataAccessAndSecurity
        description: "Digital Product Passport access and security metadata"
        comments:
            - "Framework for DPP data access, security, and interoperability"
            - "Essential for DPP implementation and compliance"
        annotations:
            sql_identifier: "data_access_and_security"

    DataCarrier:
        is_a: DataAccessAndSecurity
        class_uri: prod_prof:dataCarrier
        description: "Data carrier information for DPP access"
        comments:
            - "QR codes, DataMatrix, RFID tags (NFC, RAIN RFID), BLE for DPP access"
            - "Used on product label and online for accessing DPP information portal"
            - "Reference: CircThread project Guidelines"
        annotations:
            sql_identifier: "data_carrier"

    AccessLevel:
        is_a: DataAccessAndSecurity
        class_uri: prod_prof:accessLevel
        description: "Access level permissions for DPP data"
        comments:
            - "Defines who can access what level of product information"
            - "Critical for regulatory compliance and data privacy"
        annotations:
            sql_identifier: "access_level"

    DataAccessLongevity:
        is_a: DataAccessAndSecurity
        class_uri: prod_prof:dataAccessLongevity
        description: "Data access longevity and retention policies"
        comments:
            - "How long DPP data remains accessible and available"
            - "Important for lifecycle management and compliance"
        annotations:
            sql_identifier: "data_access_longevity"

    InteroperabilityMetadata:
        is_a: DataAccessAndSecurity
        class_uri: prod_prof:interoperabilityMetadata
        description: "Interoperability metadata for DPP systems"
        comments:
            - "APIs, formats, and standards for DPP data exchange"
            - "Ensures system interoperability and data portability"
        annotations:
            sql_identifier: "interoperability_metadata"

    ProductDocumentation:
        is_a: SpecificProductInformation
        class_uri: prod_prof:productDocumentation
        description: "Product manuals and technical documentation"
        comments:
            - "References to or content of product manuals and technical docs"
            - "Essential for product use, maintenance, and end-of-life management"
        attributes:
            product_manual_value:
                range: string
                required: false
            technical_documentation_value:
                range: string
                required: false
        annotations:
            sql_identifier: "product_documentation"

    # Step 2 subclasses - General product information
    LotBatchNumber:
        is_a: GeneralProductInformation
        class_uri: prod_prof:lot_batch_number
        description: "Lot / batch number"
        attributes:
            lot_batch_number_value:
                range: string
                required: true
        annotations:
            sql_identifier: "lot_batch_number"

    GTIN14:
        is_a: GeneralProductInformation
        class_uri: prod_prof:GTIN-14
        description: "Global Trade Item Number, 14-digit format"
        comments:
            - "There are 3 other GTIN formats (GTIN-8, -12, and -13). Leading zeros have to be added to be transformed into GTIN-14."
        attributes:
            gtin_value:
                range: string
                required: true
        annotations:
            sql_identifier: "gtin_14"

    SerialNumber:
        is_a: GeneralProductInformation
        class_uri: prod_prof:Serial_number
        description: "Serial number"
        attributes:
            serial_number_value:
                range: string
                required: true
        annotations:
            sql_identifier: "serial_number"

    ProductImages:
        is_a: GeneralProductInformation
        class_uri: prod_prof:productImages
        description: "Product images for branding and visual identification"
        comments:
            - "Images stored as comma-separated list of image URLs (JPEG, PNG, GIF, BMP, WebP formats)"
            - "Addresses product branding and visual identification requirement"
        attributes:
            images_value:
                range: string
                required: false
                pattern: "^https?://.*\\.(jpg|jpeg|png|gif|bmp|webp)(,\\s*https?://.*\\.(jpg|jpeg|png|gif|bmp|webp))*$"
        annotations:
            sql_identifier: "product_images"

    ProductType:
        is_a: GeneralProductInformation
        class_uri: prod_prof:productType
        description: "Product type and classification"
        comments:
            - "3-digit numeric code from GTIN-14 company prefix (first 3 digits after country code) or alphanumeric classification code (2-10 characters)"
            - "Addresses product classification system requirement"
        attributes:
            type_value:
                range: string
                required: false
                pattern: "^[0-9]{3}|[A-Z0-9]{2,10}$"
        annotations:
            sql_identifier: "product_type"

    UniqueProductIdentifier:
        is_a: GeneralProductInformation
        class_uri: prod_prof:uniqueProductIdentifier
        description: "Unique product identifier enabling web link to product passport"
        comments:
            - "Article Reference: Art 9 1."
            - "Individual trade items can be uniquely identified using a GTIN-14 plus serial number."
            - "Mandatory: upcoming mandatory information based on ESPR and EU Battery Regulation"
            - "Parameter Representation: Global Trade Identification Number; Relevant commodity codes; Serial and product number; ISO/IEC 15459-6"
            - "Relevant Document: ESPR; CIRPASS; King et al."
            - "Unambiguous identification of an individual product (Battery Pass). Unique string of characters for the identification of products that also enables a web link to the product passport (ESPR)."
        attributes:
            unique_product_identifier_value:
                range: string
                required: true
        annotations:
            sql_identifier: "unique_product_identifier"

    # Step 3 subclasses - Manufacturer information (GS1-centric hierarchical model)
    OrganizationEntity:
        is_a: ManufacturersInformation
        class_uri: prod_prof:organizationEntity
        description: "Legal entity information with GS1 GLN as preferred identifier"
        comments:
            - "Hierarchical organization identification supporting GS1 GLN as primary standard"
            - "Fallback support for LEI, VAT, and local registration numbers"
            - "Addresses separation of legal entity from physical facilities"
        attributes:
            organization_gln_value:
                range: string
                required: false
            lei_code_value:
                range: string
                required: false
            legal_name_value:
                range: string
                required: true
            vat_number_value:
                range: string
                required: false
            company_registration_value:
                range: string
                required: true
            country_of_incorporation_value:
                range: string
                required: true
        annotations:
            sql_identifier: "organization_entity"

    ManufacturingFacility:
        is_a: ManufacturersInformation
        class_uri: prod_prof:manufacturingFacility
        description: "Physical manufacturing facility with GS1 GLN and hierarchical linking"
        comments:
            - "Physical facility identification separate from legal entity"
            - "GS1 GLN preferred with parent organization linking"
            - "Integration with Open Supply Hub for facility verification"
            - "GPS coordinates for precise location tracking"
        attributes:
            facility_gln_value:
                range: string
                required: false
            parent_gln_value:
                range: string
                required: false
            osid_value:
                range: string
                required: false
            facility_name_value:
                range: string
                required: true
            facility_type_value:
                range: string
                required: true
            coordinates_value:
                range: string
                required: false
        annotations:
            sql_identifier: "manufacturing_facility"

    Name:
        is_a: ManufacturersInformation
        class_uri: prod_prof:name
        description: "Name of the Manufacturer"
        comments:
            - "Article Reference: Art 21 6."
            - "Mandatory: current mandatory information"
            - "Name of the Manufacturer provided as a string."
            - "Relevant Document: ESPR; CIRPASS"
        attributes:
            name_value:
                range: string
                required: true
        annotations:
            sql_identifier: "name"

    ManufacturingDate:
        is_a: ManufacturersInformation
        class_uri: prod_prof:manufacturingDate
        description: "Manufacturing date (month and year), suggested in form of manufacturing date codes"
        comments:
            - "Mandatory: upcoming mandatory information based on ESPR and EU Battery Regulation"
            - "Manufacturing date (month and year), suggested in form of manufacturing date codes. (Battery Pass)"
            - "Relevant Document: Jensen et al.; CIRPASS; Battery Pass; Deliverable 1.1"
        attributes:
            manufacturing_date_value:
                range: string
                required: true
        annotations:
            sql_identifier: "manufacturing_date"

    PostalAddress:
        is_a: ManufacturersInformation
        class_uri: prod_prof:postalAddress
        description: "Address of the Manufacturer"
        comments:
            - "Address of the Manufacturer provided as a string."
            - "Article Reference: Art 21 6."
            - "Mandatory: current mandatory information"
            - "Relevant Document: ESPR; CIRPASS"
        attributes:
            postal_address_value:
                range: string
                required: true
        annotations:
            sql_identifier: "postal_address"

    RegisteredTradeNameOrTradeMark:
        is_a: ManufacturersInformation
        class_uri: prod_prof:registeredTradeNameOrTradeMark
        description: "Registered trade name or trademark"
        comments:
            - "A name under which a business operates and conducts its commercial activities, officially registered with relevant government authorities.; A recognizable sign, phrase, or symbol that denotes a product or service and legally differentiates it from all others of its kind."
            - "Article Reference: Art 21 6."
            - "Mandatory: upcoming mandatory information based on ESPR and EU Battery Regulation"
            - "Relevant Document: ESPR; CIRPASS"
        attributes:
            registered_trade_name_or_trade_mark_value:
                range: string
                required: true
        annotations:
            sql_identifier: "registered_trade_name_or_trade"

    UniqueFacilityIdentifiers:
        is_a: ManufacturersInformation
        class_uri: prod_prof:uniqueFacilityIdentifiers
        description: "Unique facility identifiers for locations or buildings in the value chain"
        comments:
            - "Article Reference: Art 11"
            - "Mandatory: upcoming mandatory information based on ESPR and EU Battery Regulation"
            - "Relevant Document: ESPR; CIRPASS; King et al."
            - "Unique string of characters for the identification of locations or buildings involved in the value chain of a product or used by actors involved in the value chain of a product (ESPR)."
        attributes:
            unique_facility_identifiers_value:
                range: string
                required: true
        annotations:
            sql_identifier: "unique_facility_identifiers"

    UniqueOperatorIdentifier:
        is_a: ManufacturersInformation
        class_uri: prod_prof:uniqueOperatorIdentifier
        description: "Unique operator identifier"
        comments:
            - "Article Reference: Art 11"
            - "Mandatory: upcoming mandatory information based on ESPR and EU Battery Regulation"
            - "Relevant Document: ESPR"
        attributes:
            unique_operator_identifier_value:
                range: string
                required: true
        annotations:
            sql_identifier: "unique_operator_identifier"

    Website:
        is_a: ManufacturersInformation
        class_uri: prod_prof:website
        description: "Website of the manufacturer"
        comments:
            - "Mandatory: upcoming mandatory information based on ESPR and EU Battery Regulation"
            - "Relevant Document: CIRPASS"
            - "Website of the manufacturer."
        attributes:
            website_value:
                range: string
                required: true
        annotations:
            sql_identifier: "website"

    # Step 4 subclasses - Importer information
    EoriNumber:
        is_a: InformationRelatedToTheImporter
        class_uri: prod_prof:eoriNumber
        description: "EORI number - European Union registration and identification number for import/export businesses"
        comments:
            - "Article Reference: Annex III g)"
            - "Mandatory: upcoming mandatory information based on ESPR and EU Battery Regulation"
            - "Relevant Document: ESPR; CIRPASS"
            - "The European Union registration and identification number for businesses which undertake the import or export of goods into or out of the EU. (Wiki)"
        attributes:
            eori_number_value:
                range: string
                required: true
        annotations:
            sql_identifier: "eori_number"

    # Step 5 subclasses - Product traceability
    Date:
        is_a: ProductTraceability
        class_uri: prod_prof:date
        description: "Date information for traceability events"
        comments:
            - "Mandatory: information used in initiatives"
            - "Product traceability information is defined as event data related to the history, time and location of activities on the product. E.g.: transport that operator conducting the transport, date, location. (inspired in CIRPASS)"
            - "Relevant Document: CIRPASS"
        attributes:
            date_value:
                range: string
                required: true
        annotations:
            sql_identifier: "date"

    LocationUniqueFacilityIdentifiers:
        is_a: ProductTraceability
        class_uri: prod_prof:locationUniqueFacilityIdentifiers
        description: "Location unique facility identifiers for traceability"
        comments:
            - "Mandatory: information used in initiatives"
            - "Relevant Document: CIRPASS"
        attributes:
            location_unique_facility_identifiers_value:
                range: string
                required: true
        annotations:
            sql_identifier: "location_unique_facility_iden"

    OperatorsUniqueOperatorIdentifier:
        is_a: ProductTraceability
        class_uri: prod_prof:operatorsUniqueOperatorIdentifier
        description: "Operators unique operator identifier for traceability"
        comments:
            - "Mandatory: information used in initiatives"
            - "Relevant Document: CIRPASS"
        attributes:
            operators_unique_operator_identifier_value:
                range: string
                required: true
        annotations:
            sql_identifier: "operators_unique_operator_ide"

    ActorTracking:
        is_a: ProductTraceability
        class_uri: prod_prof:actorTracking
        description: "Enhanced actor tracking in supply chain"
        comments:
            - "Comprehensive actor identification and role tracking"
            - "Enhances supply chain visibility beyond basic operator identification"
        attributes:
            actor_identifier_unique_operator_identifier_value:
                range: string
                required: false
            actor_name_value:
                range: string
                required: false
            actor_type_and_function_value:
                range: string
                required: false
        annotations:
            sql_identifier: "actor_tracking"

    ValueAddingActivityLocation:
        is_a: ProductTraceability
        class_uri: prod_prof:valueAddingActivityLocation
        description: "Location of value-adding activities in supply chain"
        comments:
            - "Tracks specific locations where value is added to the product"
            - "Enhances location precision beyond basic facility identification"
        attributes:
            location_of_value_adding_activity_unique_facility_identifiers_value:
                range: string
                required: false
        annotations:
            sql_identifier: "value_adding_activity_location"

    ProductHistory:
        is_a: ProductTraceability
        class_uri: prod_prof:productHistory
        description: "Comprehensive product history tracking"
        comments:
            - "Complete lifecycle history of the product"
            - "Aggregated view of all product events and modifications"
        attributes:
            product_history_value:
                range: string
                required: false
        annotations:
            sql_identifier: "product_history"

    OwnershipEvent:
        is_a: ProductTraceability
        class_uri: prod_prof:ownershipEvent
        description: "Ownership change events throughout product lifecycle"
        comments:
            - "Tracks ownership transfers and periods"
            - "Important for circular economy and product responsibility"
        annotations:
            sql_identifier: "ownership_event"

    # Step 6 subclasses - Product specifications
    ProductCostAndPricing:
        is_a: ProductSpecification
        class_uri: prod_prof:productCostAndPricing
        description: "Product cost and pricing information"
        comments:
